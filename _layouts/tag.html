---
layout: default
title: Tags
---
<div class="post">
    <h1>Tags &rtrif; {{ page.tag }}</h1>
    <ul class="posts">
        {% for post in site.posts %}
            {% if post.tags contains page.tag %}
                <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
            {% endif %}    
        {% endfor %}
    </ul>
</div>
